<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card_box">
            <div class="img_t">
                <img src="mug.jpg" alt="Image of Mug" class="img_det">
            </div>
            <div class="prod_text">
                <p class="product">coffee mug</p>
                <h2 class="product_det">White Coffee Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="product_det green_text">149</span>
                    <span class="desc strike">239</span>
                </p>
                <button class="btn">
                    <img src="icon-cart.png" alt="btn_img">
                    <span class="desc btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
