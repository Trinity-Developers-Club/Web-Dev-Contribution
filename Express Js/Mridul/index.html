<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="./Home.css">

    <title>Exam Notification</title>

  <body>
        <div class="container">
          <h1>All in One Exam Notifications</h1>
          <h2>A time saving all exams notification space</h2>

            <option value=0>JEE MAINS</option>
            <option value=1>JEE Advanced</option>
            <option value=2>NEET</option>

            <option value=0>Notifications</option>
            <option value=1>Registeration</option>
            <option value=2>Results</option>
            <option value=3>News</option>
          </select>
          <button id="options-button">Search</button>
       </div>
       <div class="mai">
